<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw with Touch</title>
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ddd;
            touch-action: none; /* Prevents scrolling while drawing */
        }
    </style>
</head>
<body>

    <!-- Canvas for Drawing -->
    <canvas id="drawingCanvas"></canvas>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Line settings
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';

        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        // Function to start drawing
        function startDrawing(e) {
            drawing = true;
            [lastX, lastY] = [e.touches[0].clientX, e.touches[0].clientY];
        }

        // Function to draw line
        function draw(e) {
            if (!drawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY); // Start from last position
            ctx.lineTo(e.touches[0].clientX, e.touches[0].clientY); // Draw to current touch point
            ctx.stroke();
            [lastX, lastY] = [e.touches[0].clientX, e.touches[0].clientY];
        }

        // Function to stop drawing
        function stopDrawing() {
            drawing = false;
        }

        // Touch event listeners
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        // Resize canvas if the window size changes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
